name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: test py
        run: | 
          python -m pip install --upgrade pip
          pip install -r requirements.txt
            python test_app.py   
            

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: 'test'
    steps:
        
    
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      