name: Test
on:
  pull_request:
    branches:
      - main 
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
         - name: Repo Checker  
           uses: actions/checkout@v2
         
         - name: Set up Python
           uses: actions/setup-python@v4
           with:
             python-version: '3.9'
   
         - name: Install dependencies      
           run: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
             pip install pytest

         - name: Run tests
           run: python test_app.py
      